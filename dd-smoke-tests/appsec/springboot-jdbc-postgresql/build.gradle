plugins {
  id 'java'
  id "com.github.johnrengelman.shadow"
}

apply from: "$rootDir/gradle/java.gradle"

group = 'datadog.smoketest.appsec'
version = '0.0.1-SNAPSHOT'

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.5.1'
  implementation 'org.springframework.boot:spring-boot-starter-web:2.5.1'
  implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.5.1'
  runtimeOnly 'org.postgresql:postgresql:42.7.0'
}
