// Set properties before any plugins get loaded
ext {
  minJavaVersionForTests = JavaVersion.VERSION_11
}

apply from: "${rootDir}/gradle/java.gradle"
apply plugin: 'idea'

dependencies {
  compile deps.slf4j
  compile project(':dd-trace-api')

  // TOOD: this is not a very good way to abstract things
  compile project(':dd-java-agent:agent-profiling:profiling-controller')

  compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.14.1'

  testCompile deps.junit
  testCompile group: 'org.hamcrest', name: 'hamcrest', version: '2.1'
  testCompile group: 'com.squareup.okhttp3', name: 'mockwebserver', version: '3.14.1'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

tasks.withType(JavaCompile) {
  doFirst {
    // FIXME: `-processing` should be removed at some point - but it looks like linter gets confused by presence of lombok processor
    // FIXME: java11 doesn't like fallthrough, but apparently we are using it
    options.compilerArgs.addAll(['--release', '8', '-Xlint:all,-processing,-fallthrough', '-Werror'])
    options.fork = true
    options.forkOptions.javaHome = file(System.env.JAVA_11_HOME)
  }
}

tasks.withType(GroovyCompile) {
  doFirst {
    // FIXME: `-processing` should be removed at some point - but it looks like linter gets confused by presence of lombok processor
    options.compilerArgs.addAll(['--release', '8', '-Xlint:all,-processing'])
    options.fork = true
    options.forkOptions.javaHome = file(System.env.JAVA_11_HOME)
  }
}
