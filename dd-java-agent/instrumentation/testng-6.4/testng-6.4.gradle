apply from: "$rootDir/gradle/java.gradle"

muzzle {
  pass {
    group = 'org.testng'
    module = 'testng'
    versions = '[6.4,)'
  }
}

dependencies {
  implementation(project(':dd-java-agent:agent-civisibility')) {
    exclude module: ':dd-java-agent:agent-tooling'
  }

  compileOnly group: 'org.testng', name: 'testng', version: '6.4'

  testImplementation(group: 'org.testng', name: 'testng') {
    version {
      strictly '6.4'
    }
  }
}
