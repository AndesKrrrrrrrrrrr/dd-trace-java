apply from: "$rootDir/gradle/java.gradle"

muzzle {
  pass {
    group = 'junit'
    module = 'junit'
    versions = '[4.10,5)'
    assertInverse = true
  }
}

dependencies {
  implementation(project(':dd-java-agent:agent-civisibility')) {
    exclude module: ':dd-java-agent:agent-tooling'
  }

  compileOnly group: 'junit', name: 'junit', version: '4.10'

  testImplementation(group: 'junit', name: 'junit') {
    version {
      strictly '4.10'
    }
  }
}
