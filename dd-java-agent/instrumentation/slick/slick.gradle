ext {
  minJavaVersionForTests = JavaVersion.VERSION_1_8
}

muzzle {
  pass {
    coreJdk()
  }
}

apply from: "$rootDir/gradle/java.gradle"
apply plugin: 'scala'

apply plugin: 'org.unbroken-dome.test-sets'

testSets {
  latestDepTest {
    dirName = 'test'
  }
}

tasks.named("compileTestGroovy").configure {
  dependsOn "compileTestScala"
  classpath += files(compileTestScala.destinationDir)
}

tasks.named("compileLatestDepTestGroovy").configure {
  dependsOn "compileLatestDepTestScala"
  classpath += files(compileLatestDepTestScala.destinationDir)
}

dependencies {
  // first version that works with the tests and can build on JDK11 (without dependency problems):
  compileOnly deps.scala
  compileOnly group: 'com.typesafe.slick', name: 'slick_2.11', version: '3.2.0'

  testCompile project(':dd-java-agent:instrumentation:java-concurrent')
  testCompile project(':dd-java-agent:instrumentation:java-concurrent:java-completablefuture')
  testCompile project(':dd-java-agent:instrumentation:trace-annotation')
  testCompile project(':dd-java-agent:instrumentation:jdbc')
  testCompile deps.scala
  testCompile group: 'com.typesafe.slick', name: 'slick_2.11', version: '3.2.0'
  testCompile group: 'com.h2database', name: 'h2', version: '1.4.197'

  latestDepTestCompile group: 'com.typesafe.slick', name: 'slick_2.13', version: '+'
  latestDepTestCompile group: 'org.scala-lang', name: 'scala-library', version: '+'
}
