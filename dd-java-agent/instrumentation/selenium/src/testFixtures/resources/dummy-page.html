<!doctype html>
<html>
<head>
  <title>Selenium Integration Test</title>

  <meta charset="utf-8"/>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script>
    window.DD_RUM = {
      stopSession: function() {
        if (window['dd_ci_visibility_test_context']) {
          const data = window['dd_ci_visibility_test_context'];
          const jsonData = JSON.stringify(data);
          const url = `{{RUM_DATA_VERIFICATION_URL_PLACEHOLDER}}`;

          var xhr = new XMLHttpRequest();
          xhr.open('POST', url, true); // "true" means the request is asynchronous
          xhr.setRequestHeader('Content-Type', 'application/json');
          xhr.send(jsonData);

          window['dd_ci_visibility_test_context'] = undefined
        }
      }
    };
  </script>
</head>

<body>
<div>
  <p>This is a mock webpage use to test Selenium integration</p>
</div>
</body>
</html>
